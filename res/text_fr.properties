ui.label.fuelinfo.fuel.c1 = Ce type de combustible se caract\u00E9rise par son ouverture, avec des peuplements \u00E0 \u00E9pinette noire (Picea mariana (Mill.) BSP) occupant les hautes terres bien drain\u00E9es dans la zone subarctique de l'ouest et du nord du Canada. Le pin gris (Pinus banksiana Lamb.) et le bouleau blanc (Betula papyrifera Marsh.) y sont parfois associ\u00E9s dans l'\u00E9tage dominant. Le couvert forestier alterne entre des individus largement espac\u00E9s et des bosquets denses. La hauteur des arbres varie consid\u00E9rablement, mais les branches du f\u00FBt (vivantes et mortes) s'\u00E9tendent uniform\u00E9ment sur \u200B\u200Ble sol de la for\u00EAt et le marcottage est r\u00E9pandu. L'accumulation de combustible ligneux en surface est tr\u00E8s l\u00E9g\u00E8re et dispers\u00E9es. La couverture arbustive est excessivement rare. La surface du sol est enti\u00E8rement expos\u00E9 au soleil et couvert par un tapis quasi continu de lichens \u00E0 rennes (Cladina spp.), soit en moyenne 3 \u00E0 4 cm de profondeur au-dessus du sol min\u00E9ral.
ui.label.fuelinfo.fuel.c2 = Ce type de combustible se caract\u00E9rise par des peuplements d'\u00E9pinette noire (Picea mariana (Mill) BSP) plut\u00F4t pures et bien garnies, qui se dressent sur les d\u00E9pressions (\u00E0 l'exception des tourbi\u00E8res \u00E0 sphaignes) et les sites surelev\u00E9s. Les houppiers s'\u00E9tendent sur ou pr\u00E8s du sol, et les branches mortes sont g\u00E9n\u00E9ralement envelopp\u00E9es de lichens barbus (Usnea spp.). La nature feuillet\u00E9e de l'\u00E9corce sur la partie inf\u00E9rieure du tronc est prononc\u00E9e. Les volumes de mat\u00E9riaux ligneux pr\u00E9sents au sol sont faibles \u00E0 mod\u00E9r\u00E9s. Le th\u00E9 du Labrador (Ledum groenlandicum Oeder) est souvent la principale composante arbustive. Le sol de la for\u00EAt est domin\u00E9e par un tapis de mousses en plumets et / ou en lichens terricoles (principalement Cladonia). Les sphaignes peuvent parfois \u00EAtre pr\u00E9sentes, mais elles ne g\u00EAnent presque pas la propagation des feux de surface. Une couche organique compacte d\u00E9passe g\u00E9n\u00E9ralement une profondeur de 20 \u00E0 30 cm.
ui.label.fuelinfo.fuel.c3 = Ce type de combustible se caract\u00E9rise par des peuplements de pin gris (Pinus banksiana Lamb.), purs et denses (1000 \u00E0 2000 tiges / ha), ou de pin tordu (Pinus contorta. Ex Loud.) ayant m\u00FBri au stade de la fermeture compl\u00E8te des couronnes. La base de la cime vivante est bien au-dessus du sol. Les combustibles morts en surface sont l\u00E9gers et dispers\u00E9s. La couverture du sol est hypnum (Pleurozium schreberi) sur une profondeur moyenne (environ 10 cm), la couche organique compacte. Un \u00E9tage des conif\u00E8res rares peut \u00EAtre pr\u00E9sent.
ui.label.fuelinfo.fuel.c4 = Ce type de combustible se caract\u00E9rise par des peuplements purs et denses (10 000 \u00E0 30 000 tiges / ha) de pin gris (Pinus banksiana Lamb.) ou de pin tordu (Pinus contorta. Ex Loud.) dans lesquelles la mortalit\u00E9 naturelle r\u00E9sulte en une grande quantit\u00E9 de bois mort sur pied et au sol. La continuit\u00E9 verticale et horizontale du mat\u00E9riel ligneux est caract\u00E9ristique de ce type de combustible. La charge de combustible de surface est plus grande que dans le type de combustible C-3, et les couches organiques sont moins profondes et moins compactes. Le sol est principalement couvert par une liti\u00E8re compos\u00E9e d'aiguilles suspendues sur une couche strate basse d'arbustes (Vaccinium spp.).
ui.label.fuelinfo.fuel.c5 = Ce type de combustible se caract\u00E9rise par des peuplements de pin rouge (Pinus resinosa Ait.) et de pin blanc (Pinus strobus L.) dans des proportions diverses, parfois accompagn\u00E9es d'\u00E9pinette blanche (Picea glauca (Moench) Voss) et de vieux bouleau blanc (Betula papyrifera Marsh.) ou encore de tremble (Populus spp.). Le sous-\u00E9tage, de densit\u00E9 moyenne, est g\u00E9n\u00E9ralement compos\u00E9 d'\u00E9rable rouge (Acer rubrum L.) ou de sapin baumier (Abies balsamea (L.) Mill.). Une strate arbustive, g\u00E9n\u00E9ralement compos\u00E9 de noisetier \u00E0 long bec (Corylus cornuta Marsh.), peut \u00EAtre pr\u00E9sente en proportion mod\u00E9r\u00E9e. La couverture du sol combine herbes et liti\u00E8re de pin. La couche organique atteint habituellement 5 \u00E0 10 cm de profondeur.
ui.label.fuelinfo.fuel.c6 = Ce type de combustible est caract\u00E9ris\u00E9 par des plantations pures de conif\u00E8res de densit\u00E9 relative ad\u00E9quate et \u00E0 couvert ferm\u00E9, sans sous-\u00E9tages ni strates arbustives. Le sol est couvert d\u2019une liti\u00E8re d\u2019aiguilles au-dessus d\u2019une couche d\u2019humus qui atteint jusqu\u2019\u00E0 10 cm de profondeur. Les relations \u00E9tablies entre la vitesse de propagation et les feux de cimes tiennent compte de la hauteur de la base de la cime.
ui.label.fuelinfo.fuel.c7 = Ce type de combustible se caract\u00E9rise par des peuplements in\u00E9quiennes de pins ponderosa (Pinus ponderosa Laws.) et de Douglas taxifoli\u00E9s (Pseudotsuga menziesii [Mirb.] Franco) en diverses proportions. Le m\u00E9l\u00E8ze occidental (Larix occidentalis Nutt.) et le pin tordu (P. contorta Dougl.) peuvent constituer une proportion consid\u00E9rable du peuplement dans certaines stations et \u00E0 certaines altitudes. Les peuplements sont ouverts et parsem\u00E9s de bouquets de Douglas taxifoli\u00E9s ou de m\u00E9l\u00E8zes d\u2019\u00E2ges divers, qui forment un sous-\u00E9tage discontinu. La fermeture du couvert est dans l\u2019ensemble inf\u00E9rieure \u00E0 50 %, m\u00EAme si les bouquets d\u2019arbres forment un couvert ferm\u00E9 et souvent dense. L\u2019accumulation de combustible ligneux en surface est l\u00E9g\u00E8re et dispers\u00E9e. Sauf dans les bouquets de Douglas, le sol forestier est domin\u00E9 par les herbes, les gramin\u00E9es vivaces et les arbustes dispers\u00E9s. Dans les bouquets d\u2019arbres, la liti\u00E8re d\u2019aiguilles est le principal combustible de surface. L\u2019\u00E9paisseur de l\u2019humus varie de nulle \u00E0 faible (3 cm).
ui.label.fuelinfo.fuel.d1 = Ce type de combustible se caract\u00E9rise par des peuplements purs de peupliers faux-trembles (Populus tremuloides Michx.) semi-m\u00FBrs, avant le d\u00E9bourrement printanier ou apr\u00E8s la chute automnale des feuilles et le fanage de la v\u00E9g\u00E9tation inf\u00E9rieure \u00E0 l\u2019automne. Le sous-\u00E9tage de conif\u00E8res brille par son absence, mais une strate bien d\u00E9velopp\u00E9e d\u2019arbustes de hauteur moyenne \u00E0 \u00E9lev\u00E9e est g\u00E9n\u00E9ralement pr\u00E9sente. Le combustible constitu\u00E9 de bois ronds morts jonchant le sol est un \u00E9l\u00E9ment mineur du complexe des combustibles. Le principal combustible de surface est surtout la liti\u00E8re des feuilles ainsi que les herbes fan\u00E9es, qui sont directement expos\u00E9es au vent et au soleil. Au printemps, la couche d\u2019humus (horizons F et H) contribue rarement aux combustibles disponibles en raison de sa forte humidit\u00E9.
ui.label.fuelinfo.fuel.d2 = Ce type de combustible se caract\u00E9rise par des peuplements sains, purs, et semi-matures de peuplier faux-tremble (Populus tremuloides Michx.) pr\u00E9sents durant la saison des incendies en \u00E9t\u00E9 (c'est \u00E0 dire, \u00E0 la suite du "verdissement" ou \u00E0 la disparition compl\u00E8te de la canop\u00E9e et de la v\u00E9g\u00E9tation en sous-\u00E9tage en fin de printemps ou d\u00E9but d'\u00E9t\u00E9 jusqu'\u00E0 la s\u00E9nescence des feuilles et leur chute \u00E0 l'automne). Le sous-\u00E9tage de conif\u00E8res est sensiblement absent, mais une strate bien d\u00E9velopp\u00E9e de grands arbustes est g\u00E9n\u00E9ralement pr\u00E9sente. Le bois mort sur pied ou au sol sont une composante mineure du complexe combustible. Une couche luxuriante de plantes herbac\u00E9es (c.-\u00E0-, herbes, plantes herbac\u00E9es et gramin\u00E9es) existe en surface. Coupl\u00E9e \u00E0 la pr\u00E9sence d'arbustes, l'existence de cet \u00ABeffet surface de combustible vert" avec son taux d'humidit\u00E9 tr\u00E8s \u00E9lev\u00E9 amortit le potentiel de propagation du feu de surface. L'ombrage de la v\u00E9g\u00E9tation du sous-\u00E9tage et de l'\u00E9tage dominant r\u00E9duit nettement le rayonnement solaire atteignant le sol forestier. L'humidit\u00E9 relative augmente \u00E9galement et la vitesse du vent diminue.  \n\
	\n\
	R\u00E9f\u00E9rence\: Alexander ME 2010 Surface potentiel de propagation du feu dans peuplier faux-tremble pendant l'\u00E9t\u00E9 dans la r\u00E9gion de la for\u00EAt bor\u00E9ale du Canada. Le Forestry Chronicle 86 (2), 200 \u00E0 212. \n\
	\n\
	Photo R.A. Lanoville.
ui.label.fuelinfo.fuel.m1 = Ce type de combustible (et sa contrepartie \u00AB avec feuilles \u00BB, M2) est caract\u00E9ris\u00E9 par des m\u00E9langes de peuplements constitu\u00E9s des conif\u00E8res et des feuillus suivants, en proportions diverses \: \u00E9pinette noire (Picea mariana [Mill.] B.S.P.), \u00E9pinette blanche (Picea glauca [Moench] Voss), sapin baumier (Abies balsamea [L.] Mill.), sapin subalpin (Abies lasiocarpa [Hook.] Nutt.), peuplier faux-tremble (Populus tremuloides Michx.) et bouleau \u00E0 papier (Betula papyrifera Marsh.). En une station donn\u00E9e, certaines de ces essences peuvent \u00EAtre absentes. Outre la diversit\u00E9 des essences, les peuplements poss\u00E8dent une structure et un d\u00E9veloppement tr\u00E8s variables, mais ils sont en g\u00E9n\u00E9ral confin\u00E9s aux hauteurs mod\u00E9r\u00E9ment bien drain\u00E9es. M1, la premi\u00E8re phase de la variation saisonni\u00E8re de l\u2019inflammabilit\u00E9, a lieu durant le printemps et l\u2019automne. La vitesse de propagation est pond\u00E9r\u00E9e selon la proportion (exprim\u00E9e en pourcentage) des composantes feuillues et r\u00E9sineuses.
ui.label.fuelinfo.fuel.m2 = Ce type de combustible (et sa contrepartie \u00AB sans feuilles \u00BB, M1) est caract\u00E9ris\u00E9 par des m\u00E9langes de peuplements constitu\u00E9s des conif\u00E8res et des feuillus suivants, en proportion diverse \: \u00E9pinette noire (Picea mariana [Mill.] B.S.P.), \u00E9pinette blanche (Picea glauca [Moench] Voss), sapin baumier (Abies balsamea [L.] Mill.), sapin subalpin (Abies lasiocarpa [Hook.] Nutt.), peuplier faux-tremble (Populus tremuloides Michx.) et bouleau \u00E0 papier (Betula papyrifera Marsh.). En une station donn\u00E9e, certaines de ces essences peuvent \u00EAtre absentes. Outre la diversit\u00E9 des essences, les peuplements poss\u00E8dent une structure et un d\u00E9veloppement tr\u00E8s variables, mais ils sont en g\u00E9n\u00E9ral confin\u00E9s aux hauteurs mod\u00E9r\u00E9ment bien drain\u00E9es. M2, la seconde phase de la variation saisonni\u00E8re de l\u2019inflammabilit\u00E9, a lieu durant l\u2019\u00E9t\u00E9. La vitesse de propagation est pond\u00E9r\u00E9e selon la proportion (exprim\u00E9e en pourcentage) des composantes feuillues et r\u00E9sineuses. L\u2019\u00E9t\u00E9, lorsque l\u2019\u00E9tage dominant et le sous-\u00E9tage sont en feuilles, la propagation du feu est consid\u00E9rablement r\u00E9duite, n\u2019\u00E9tant au plus que le cinqui\u00E8me de celle que l\u2019on observe le printemps et l\u2019automne dans des conditions par ailleurs semblables.
ui.label.fuelinfo.fuel.m3 = Ce type de combustible (et sa contrepartie \u00AB avec feuilles \u00BB, M4) se caract\u00E9rise par les peuplements mixtes o\u00F9 cro\u00EEt le sapin baumier (Abies balsamea [L.] Mill.), souvent dans le sous-\u00E9tage, en m\u00E9lange h\u00E9t\u00E9rog\u00E8ne avec l\u2019\u00E9pinette, le pin et le bouleau. Ces peuplements s\u2019observent dans les r\u00E9gions foresti\u00E8res des Grands Lacs et du Saint-Laurent ainsi que dans les r\u00E9gions bor\u00E9ales du Canada, et ils ne doivent pas \u00EAtre confondus avec les peuplements purs de sapins baumiers qui sont typiques de la Nouvelle-\u00C9cosse et du Nouveau-Brunswick. Les d\u00E9foliations annuelles r\u00E9p\u00E9t\u00E9es dues aux attaques de la tordeuse des bourgeons de l\u2019\u00E9pinette (Choristoneura fumiferana Clemens) tuent les sapins baumiers \: l\u2019\u00E9corce se p\u00E8le, les branches se drapent de lichens (mousse espagnole ou barbe de capucin, usin\u00E9es), les cimes se brisent et les tiges \u00E9voluent en chablis, ph\u00E9nom\u00E8nes culminant cinq \u00E0 huit ann\u00E9es apr\u00E8s la mortalit\u00E9. Le volume de mati\u00E8res ligneuses au sol est d\u2019abord petit, mais il augmente consid\u00E9rablement avec d\u00E9composition du peuplement cons\u00E9cutive \u00E0 la mortalit\u00E9. Le sol forestier est constitu\u00E9 d\u2019un m\u00E9lange d\u2019hypnac\u00E9es, d\u2019aiguilles et de feuilles. La couche organique est mod\u00E9r\u00E9ment compacte et sa profondeur varie de 8 \u00E0 10 cm. Apr\u00E8s la mortalit\u00E9, les incendies printaniers dans ce type de combustible se montrent extr\u00EAmement ardents, se propageant de fa\u00E7on continue par les cimes et \u00E0 la faveur des flammes transport\u00E9es par le vent.
ui.label.fuelinfo.fuel.m4 = Ce type de combustible (et sa contrepartie \u00AB sans feuilles \u00BB, M3) se caract\u00E9rise par les peuplements mixtes o\u00F9 cro\u00EEt le sapin baumier (Abies balsamea [L.] Mill.), souvent dans le sous-\u00E9tage, en m\u00E9lange h\u00E9t\u00E9rog\u00E8ne avec l\u2019\u00E9pinette, le pin et le bouleau. Ces peuplements s\u2019observent dans les r\u00E9gions foresti\u00E8res des Grands Lacs et du Saint-Laurent ainsi que dans les r\u00E9gions bor\u00E9ales du Canada, et ils ne doivent pas \u00EAtre confondus avec les peuplements purs de sapins baumiers qui sont typiques de la Nouvelle-\u00C9cosse et du Nouveau-Brunswick. Les d\u00E9foliations annuelles r\u00E9p\u00E9t\u00E9es dues aux attaques de la tordeuse des bourgeons de l\u2019\u00E9pinette (Choristoneura fumiferana Clemens) tuent les sapins baumiers \: l\u2019\u00E9corce se p\u00E8le, les branches se drapent de lichens (mousse espagnole ou barbe de capucin, usin\u00E9es), les cimes se brisent et les tiges \u00E9voluent en chablis, ph\u00E9nom\u00E8nes culminant de cinq \u00E0 huit ans apr\u00E8s la mortalit\u00E9. Le volume de mati\u00E8res ligneuses au sol est d\u2019abord petit, mais il augmente consid\u00E9rablement avec la d\u00E9composition progressive du peuplement cons\u00E9cutive \u00E0 la mortalit\u00E9. Le sol forestier est constitu\u00E9 d\u2019un m\u00E9lange d\u2019hypnac\u00E9es, d\u2019aiguilles et de feuilles. La couche organique est mod\u00E9r\u00E9ment compacte et sa profondeur varie de 8 \u00E0 10 cm. Les incendies d\u2019\u00E9t\u00E9 sont g\u00EAn\u00E9s par la luxuriance de la v\u00E9g\u00E9tation verte du sous-\u00E9tage favoris\u00E9e par l\u2019ouverture du couvert. Quand une quantit\u00E9 suffisante de combustible de surface s\u2019est accumul\u00E9e \u00E0 la faveur de la d\u00E9composition du peuplement (habituellement apr\u00E8s quatre ou cinq ans) au cours de l\u2019\u00E9t\u00E9, les incendies se propageront dans le complexe de combustibles, mais pas aussi vigoureusement qu\u2019au printemps. La possibilit\u00E9 est maximale de cinq \u00E0 huit ans apr\u00E8s la mortalit\u00E9, puis elle diminue graduellement avec la d\u00E9composition des combustibles de surface et la luxuriance croissante de la v\u00E9g\u00E9tation du sous-\u00E9tage.
ui.label.fuelinfo.fuel.o1a = Enchev\u00EAtrement d\u2019herbes aplaties, comme on en observe souvent apr\u00E8s la fonte ou au printemps (0-1a). Ce type de combustible se caract\u00E9rise par une couverture herbac\u00E9e continue o\u00F9 l\u2019on ne trouve pas plus que quelques arbres ou bouquets d\u2019arbustes, sans influence notable sur le comportement de l\u2019incendie.  La proportion de mati\u00E8res mortes ou fan\u00E9es dans les herbages influe beaucoup sur la propagation du feu et elle doit \u00EAtre estim\u00E9e avec soin.
ui.label.fuelinfo.fuel.o1b = Herbes mortes sur pied, comme on en trouve souvent de la fin de l\u2019\u00E9t\u00E9 jusqu\u2019au d\u00E9but de l\u2019automne (0-1 b). Ce type de combustible se caract\u00E9rise par une couverture herbac\u00E9e continue o\u00F9 l\u2019on ne trouve pas plus que quelques arbres ou bouquets d\u2019arbustes, sans influence notable sur le comportement de l\u2019incendie.  La proportion de mati\u00E8res mortes ou fan\u00E9es dans les herbages influe beaucoup sur la propagation du feu et elle doit \u00EAtre estim\u00E9e avec soin.
ui.label.fuelinfo.fuel.s1 = Ce type de combustible se caract\u00E9rise par les r\u00E9mui.label.stats.yesterdayanents provenant de la coupe \u00E0 blanc r\u00E9alis\u00E9e \u00E0 l\u2019aide de tracteurs ou de d\u00E9busqueuses dans les peuplements m\u00FBrs de pins gris (Pinus banksiana Lamb.) ou de pins tordus (P. contorta Dougl.). Les r\u00E9manents remontent ordinairement \u00E0 une ou deux campagnes et ils conservent jusqu\u2019\u00E0 la moiti\u00E9 du feuillage, particuli\u00E8rement les branches les plus rapproch\u00E9es du sol. Aucun traitement n\u2019a \u00E9t\u00E9 appliqu\u00E9 apr\u00E8s la coupe, et les combustibles forment une couche continue sur le sol. Les cimes et les branches abandonn\u00E9es sur place font que la quantit\u00E9 et la profondeur du combustible sont mod\u00E9r\u00E9es. La couverture au sol est constitu\u00E9e d\u2019une strate continue d\u2019hypnac\u00E9es et d\u2019une liti\u00E8re discontinue d\u2019aiguilles tomb\u00E9es. Les couches organiques sont mod\u00E9r\u00E9ment profondes et assez compactes.
ui.label.fuelinfo.fuel.s2 = Ce type de combustible se caract\u00E9rise par les r\u00E9manents de la coupe \u00E0 blanc r\u00E9alis\u00E9e \u00E0 l\u2019aide de tracteurs ou de d\u00E9busqueuses dans les peuplements m\u00FBrs \u00E0 surann\u00E9s d\u2019\u00E9pinettes blanches (Picea glauca [Moench] Voss), de sapins subalpins (Abies lasiocarpa [Hook.]) ou de sapins baumiers (Abies balsamea [L.] Mill.). Les r\u00E9manents remontent habituellement \u00E0 une ou deux campagnes et ils conservent de 10 \u00E0 50 % du feuillage sur les branches. Aucun traitement n\u2019a \u00E9t\u00E9 appliqu\u00E9 apr\u00E8s la coupe. La continuit\u00E9 du combustible peut \u00EAtre interrompue par les pistes suivies par les d\u00E9busqueuses, \u00E0 moins que la coupe ait eu lieu en hiver. Des cimes ont \u00E9t\u00E9 abandonn\u00E9es sur place et la plupart des branches se sont bris\u00E9es durant le d\u00E9busquage jusqu\u2019aux d\u00E9p\u00F4ts, ce qui fait que la quantit\u00E9 et la profondeur du combustible sont mod\u00E9r\u00E9es. Les gros morceaux de bois bris\u00E9s et pourris peuvent abonder. La couverture du sol est constitu\u00E9e d\u2019hypnac\u00E9es et d\u2019une liti\u00E8re consid\u00E9rable d\u2019aiguilles tomb\u00E9es des r\u00E9manents. Les couches organiques sont mod\u00E9r\u00E9ment profondes et compactes.
ui.label.fuelinfo.fuel.s3 = Ce type de combustible se caract\u00E9rise par des r\u00E9manents provenants de la coupe \u00E0 blanc r\u00E9alis\u00E9e dans des peuplements mixtes m\u00FBrs \u00E0 surann\u00E9s de conif\u00E8res de la r\u00E9gion c\u00F4ti\u00E8re de la Colombie\u2013Britannique. Les essences pr\u00E9dominantes sont le thuya g\u00E9ant (Thuja plicata Donn.), la pruche occidentale (Thuja heterophylla (Raf.) Sarg.) et le Douglas taxifoli\u00E9 (Pseudotsuga menziesii (Mirb.) Franco). Les r\u00E9manents sont habituellement accumul\u00E9s au cours de l'ann\u00E9e pr\u00E9c\u00E9dente. Le thuya conserve tout son feuillage sur les branches, alors que la pruche et le Douglas perdent jusqu\u2019\u00E0 50 % de leur feuillage. Le combustible tend \u00E0 \u00EAtre continu et a\u00E9r\u00E9. On observe parfois un tr\u00E8s grand nombre de morceaux de bois bris\u00E9s et pourris non commercialisables, selon le niveau de d\u00E9p\u00E9rissement du peuplement. L\u2019\u00E9paisseur du combustible peut aller de 0,5 \u00E0 2,0 m. Le sol peut \u00EAtre couvert d\u2019hypnac\u00E9es (Pleurozium schreberi) ou uniquement d\u2019une liti\u00E8re de vieilles aiguilles compactes en quantit\u00E9s importantes sous les aiguilles fra\u00EEchement tomb\u00E9es des r\u00E9manents. Les couches organiques varient de mod\u00E9r\u00E9ment profondes \u00E0 profondes et compactes. Un sous-\u00E9tage mineur \u00E0 moyen d\u2019arbustes et d\u2019herbes peut \u00EAtre pr\u00E9sent. Ce type de combustible peut \u00E9galement se retrouver dans les r\u00E9manents d\u00E9cadents de thuyas et de pruches de la zone humide des r\u00E9gions c\u00F4ti\u00E8res et int\u00E9rieures de la Colombie-Britannique, o\u00F9 le Douglas est absent.
