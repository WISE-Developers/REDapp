ui.label.fuelinfo.fuel.o1ab = Type O-1 (herbes). Ce type de combustible se caract\u00E9rise par une couverture herbac\u00E9e continue, o\u00F9 l'on ne trouve que quelques arbres ou bouquets d'arbustes, sans influence notable sur le comportement de l'incendie. On distingue deux sous-types: l'enchev\u00EAtrement d'herbes aplaties, typique au printemps ou apr\u00E8s la fonte (O-1a); et les herbes mortes sur pied, fr\u00E9quentes \u00E0 la fin de l'\u00E9t\u00E9 et en automne (O-1b). La proportion de mati\u00E8res mortes ou fan\u00E9es dans les herbages influence la propagation de l'incendie et doit donc \u00EAtre estim\u00E9e avec soin.
