ui.label.assumptions.text  = REDapp es una implementación del Sistema Canadiense de Predicción del Comportamiento del Fuego (FBP) y del Sistema Canadiense de Índice Meteorológico de Incendios Forestales (FWI). Los usuarios de REDapp deben tener cuidado de no aplicar estos sistemas fuera de su rango de validez.\n\nSupuestos generales del Sistema FBP\n\nEn el Sistema FBP, las predicciones están limitadas a un incendio que se propaga durante un solo periodo de combustión a partir de un único punto de ignición o línea de fuego, asumiendo que:\n\n- Las condiciones del combustible son similares a uno de los 16 tipos de combustible de referencia.\n- Los códigos de humedad del combustible utilizados son representativos de las condiciones del sitio.\n- Los combustibles son uniformes y continuos, la topografía es simple y homogénea, y el viento es constante y unidireccional.\n- El incendio está impulsado por el viento o la combinación viento/pendiente, y su propagación no está afectada por una columna convectiva. El viento está representado por el viento abierto a 10 metros de altura.\n- El incendio no está afectado por actividades de supresión (incendio libre).\n- Un incendio que comienza desde un punto de ignición tendrá una forma elíptica bajo las condiciones anteriores.\n- Se contempla el efecto de los pavesas en la propagación.\n\nEl sistema FBP proporcionará una buena estimación de la clase de intensidad del fuego y del tipo de incendio en la mayoría de los casos. En la mayoría de los tipos de combustible, los usuarios deberían poder estimar las características del tamaño del incendio dentro de un margen de ±20?% del valor calculado, para velocidades de propagación superiores a 3 m/min.\n\nSupuestos generales del Sistema FWI\n\n- El sistema depende únicamente de lecturas meteorológicas tomadas cada día al mediodía, hora estándar local (LST): temperatura, humedad relativa, velocidad del viento abierto a 10 metros y precipitación (si la hubo) en las 24 horas previas. También debe especificarse el mes actual.\n- Dado que el Sistema FWI depende solo de lecturas meteorológicas y la fecha (por mes), su salida puede calcularse fácilmente a partir de pronósticos meteorológicos para generar un pronóstico de peligro de incendio.\n- Aunque el FWI se calcula a partir de lecturas meteorológicas del mediodía, en realidad representa el peligro de incendio en su pico de media tarde, generalmente especificado como las 16:00 horas LST.\n- El llamado tipo de combustible estándar puede describirse como un bosque generalizado de pinos, correspondiente en mayor medida al tipo de pino Jack y pino Lodgepole, que se encuentra en una franja casi continua a lo largo de Canadá. Este concepto se ajusta a la naturaleza de los datos de campo que fundamentan el FWI.\n- La cuestión de cómo varía el comportamiento del fuego según el tipo de combustible se consideró un problema aparte, a abordar por otros medios. El Sistema FWI no contempla el reverdecimiento. Diferentes tipos de combustible pueden mostrar comportamientos distintos a pesar de tener los mismos valores del Sistema FWI.
