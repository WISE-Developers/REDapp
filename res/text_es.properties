ui.label.fuelinfo.fuel.c1  = Este tipo de combustible se caracteriza por la presencia de bosques abiertos, de aspecto similar a parques, dominados por pícea negra (Picea mariana (Mill.) B.S.P.), ubicados en zonas altas bien drenadas de la región subártica del oeste y norte de Canadá. El pino Jack (Pinus banksiana Lamb.) y el abedul blanco (Betula papyrifera Marsh.) aparecen como especies secundarias en el dosel. La cobertura forestal se presenta en forma de individuos muy espaciados y grupos densos. La altura de los árboles varía considerablemente, pero las ramas del fuste (vivas y muertas) se extienden de forma uniforme hasta el suelo del bosque, y el desarrollo por acodo es común. La acumulación de combustibles leñosos en la superficie es muy ligera y dispersa. La cobertura arbustiva es extremadamente escasa. La superficie del suelo está completamente expuesta al sol y cubierta por una capa casi continua de líquenes de reno (Cladina spp.), con un espesor promedio de 3 a 4 cm sobre el suelo mineral.
ui.label.fuelinfo.fuel.c2  = Este tipo de combustible se caracteriza por masas puras de pícea negra (Picea mariana (Mill.) B.S.P.) de densidad moderada, ubicadas en zonas bajas (excluyendo turberas de Sphagnum) y también en áreas altas. Las copas de los árboles se extienden hasta el suelo o muy cerca de él, y las ramas muertas suelen estar cubiertas de líquenes filamentosos (Usnea spp.). La corteza de la parte inferior del fuste es notablemente escamosa. Se observa una cantidad baja a moderada de material leñoso caído. El té de Labrador (Ledum groenlandicum Oeder) suele ser el componente arbustivo predominante. El piso del bosque está dominado por un tapiz de musgos pluma y/o líquenes terrestres (principalmente Cladonia). Los musgos Sphagnum pueden estar presentes ocasionalmente, pero no representan un obstáculo significativo para la propagación del fuego superficial. Una capa orgánica compactada comúnmente supera los 20?30 cm de profundidad.
ui.label.fuelinfo.fuel.c3  = Este tipo de combustible se caracteriza por masas puras y completamente densas (1000?2000 tallos/ha) de pino Jack (Pinus banksiana Lamb.) o pino Lodgepole (Pinus contorta Dougl. ex Loud.), que han alcanzado al menos el estadio de cierre total de copas. La base de la copa viva se encuentra bien por encima del suelo. Los combustibles muertos en la superficie son escasos y están dispersos. El suelo está cubierto por musgo pluma (Pleurozium schreberi) sobre una capa orgánica compactada de profundidad moderada (aproximadamente 10 cm). Puede haber un sotobosque escaso de coníferas.
ui.label.fuelinfo.fuel.c4  = Este tipo de combustible se caracteriza por masas puras y densas de pino Jack (Pinus banksiana Lamb.) o pino Lodgepole (Pinus contorta Dougl. ex Loud.), con una densidad de 10 000 a 30 000 tallos/ha, en las cuales la mortalidad natural por aclareo produce una gran cantidad de tallos muertos en pie y material leñoso muerto caído. La continuidad vertical y horizontal del combustible es característica de este tipo. La carga de combustibles superficiales es mayor que en el tipo de combustible C-3, y las capas orgánicas son más someras y menos compactas. La cobertura del suelo consiste principalmente en hojarasca de acículas suspendida en una capa baja de arbustos (Vaccinium spp.).
ui.label.fuelinfo.fuel.c5  = Este tipo de combustible se caracteriza por masas maduras de pino rojo (Pinus resinosa Ait.) y pino blanco del este (Pinus strobus L.) en diversas proporciones, a veces con pequeñas proporciones de pícea blanca (Picea glauca (Moench) Voss) y abedul blanco envejecido (Betula papyrifera Marsh.) o álamo (Populus spp.). El sotobosque es de densidad moderada, usualmente compuesto por arce rojo (Acer rubrum L.) o abeto balsámico (Abies balsamea (L.) Mill.). Puede haber una capa arbustiva presente en proporciones moderadas, generalmente de avellano cornudo (Corylus cornuta Marsh.). La cobertura del suelo combina hierbas y hojarasca de pino. La capa orgánica suele tener entre 5 y 10 cm de profundidad.
ui.label.fuelinfo.fuel.c6  = Este tipo de combustible se caracteriza por plantaciones puras y densamente pobladas de coníferas, con copas cerradas y sin sotobosque ni capa arbustiva. El suelo del bosque está cubierto por hojarasca de acículas sobre una capa de mantillo de hasta 10 cm de profundidad. La altura de la base de la copa se considera para estimar la velocidad de propagación del fuego y el comportamiento de coronamiento.
ui.label.fuelinfo.fuel.c7  = Este tipo de combustible se caracteriza por masas de pino ponderosa (Pinus ponderosa Laws.) y abeto Douglas (Pseudotsuga menziesii (Mirb.) Franco) de diferentes edades, en diversas proporciones. El alerce occidental (Larix occidentalis Nutt.) y el pino Lodgepole (Pinus contorta Dougl. ex Loud.) pueden ser componentes importantes en algunos sitios y elevaciones. Las masas forestales son abiertas, con matorrales dispersos y densos de abeto Douglas y/o alerce de diferentes edades como sotobosque discontínuo. El cierre de copas es, en general, inferior al 50 %, aunque los matorrales son cerrados y a menudo densos. La acumulación de combustibles leñosos en la superficie es ligera y dispersa. Excepto en los matorrales de abeto Douglas, el suelo del bosque está dominado por pastos perennes, hierbas y arbustos dispersos. Dentro de los matorrales, la hojarasca de acículas es el combustible superficial predominante. Las capas de mantillo son inexistentes o someras (<3 cm).
ui.label.fuelinfo.fuel.d1  = Este tipo de combustible se caracteriza por masas puras de álamo temblón semimaduro (Populus tremuloides Michx.), antes de la brotación primaveral o después de la caída de hojas y el secado de la vegetación menor en otoño. El sotobosque de coníferas está notoriamente ausente, pero normalmente hay una capa arbustiva bien desarrollada, de mediana a gran altura. Los combustibles leñosos muertos y caídos son un componente menor del complejo de combustibles. El principal combustible superficial que sostiene la propagación del fuego consiste principalmente en hojarasca de hojas caducas y material herbáceo seco, directamente expuestos al viento y a la radiación solar. En primavera, el mantillo orgánico (horizontes F y H) rara vez contribuye al combustible disponible para la combustión debido a su alto contenido de humedad.
ui.label.fuelinfo.fuel.d2  = Este tipo de combustible se caracteriza por masas puras y saludables de álamo temblón semimaduro (Populus tremuloides Michx.) durante la temporada de incendios en verano (es decir, después del \u201Cdesbrote\u201D o brotación completa del dosel superior y la vegetación del sotobosque a fines de la primavera o principios del verano, hasta la senescencia y caída de las hojas en otoño). La presencia de un sotobosque de coníferas es notablemente ausente, pero suele existir una capa arbustiva de desarrollo medio a alto. Los combustibles leñosos muertos y caídos en forma de fustes redondeados son un componente menor del complejo de combustibles. En la superficie del suelo existe una capa abundante de plantas herbáceas (es decir, hierbas, herbáceas de hoja ancha y pastos), que, junto con la presencia de arbustos, genera este \u201Cefecto de combustible superficial verde\u201D, caracterizado por un contenido de humedad muy elevado, lo cual contribuye a atenuar el potencial de propagación del fuego superficial. La sombra proporcionada por el dosel y la vegetación del sotobosque reduce notablemente la radiación solar a nivel del suelo del bosque. La humedad relativa también aumenta y la velocidad del viento dentro de la masa forestal disminuye.\n\




ui.label.fuelinfo.fuel.m1  = Este tipo de combustible (y su contraparte verde, M2) se caracteriza por mezclas de masas forestales que contienen las siguientes especies de árboles coníferos y caducifolios en proporciones variables\: pícea negra (Picea mariana (Mill.) B.S.P.), pícea blanca (Picea glauca (Moench) Voss), abeto balsámico (Abies balsamea (L.) Mill.), abeto subalpino (Abies lasiocarpa (Hook.) Nutt.), álamo temblón (Populus tremuloides Michx.) y abedul blanco (Betula papyrifera Marsh.). En cualquier sitio específico, las especies individuales pueden estar presentes o ausentes en la mezcla. Además de la diversidad en la composición florística, estas mezclas presentan una amplia variabilidad en su estructura y desarrollo, aunque por lo general se restringen a sitios altos con drenaje moderadamente bueno. M1, la primera fase de variación estacional en inflamabilidad, ocurre durante la primavera y el otoño. La velocidad de propagación se pondera según la proporción (expresada en porcentaje) de componentes de madera blanda y dura.
ui.label.fuelinfo.fuel.m2  = Este tipo de combustible (y su contraparte sin hojas, M1) se caracteriza por mezclas de masas forestales que contienen las siguientes especies de árboles coníferos y caducifolios en proporciones variables\: pícea negra (Picea mariana (Mill.) B.S.P.), pícea blanca (Picea glauca (Moench) Voss), abeto balsámico (Abies balsamea (L.) Mill.), abeto subalpino (Abies lasiocarpa (Hook.) Nutt.), álamo temblón (Populus tremuloides Michx.) y abedul blanco (Betula papyrifera Marsh.). En cualquier sitio específico, las especies individuales pueden estar presentes o ausentes en la mezcla. Además de la diversidad en la composición florística, estas masas presentan una amplia variabilidad en su estructura y desarrollo, aunque por lo general se restringen a sitios altos con drenaje moderadamente bueno. M2, la segunda fase de variación estacional en inflamabilidad, ocurre durante el verano. La velocidad de propagación se pondera según la proporción (expresada en porcentaje) de componentes de madera blanda y dura. En verano, cuando el dosel y el sotobosque caducifolios tienen follaje, la propagación del fuego se reduce considerablemente; con velocidades máximas de propagación equivalentes apenas a una quinta parte de las que se presentan en incendios de primavera u otoño bajo condiciones de combustión similares.
ui.label.fuelinfo.fuel.m3  = Este tipo de combustible (y su contraparte verde, M4) se caracteriza por masas mixtas en las que el abeto balsámico (Abies balsamea (L.) Mill.) crece, a menudo como especie del sotobosque, en una mezcla heterogénea con píceas (Picea spp.), pinos (Pinus spp.) y abedules (Betula spp.). Estas masas se encuentran en las regiones de Great Lakes\u2013St. Lawrence y el Bosque Boreal de Canadá, y no deben confundirse con las masas puras de abeto balsámico típicas de Nova Scotia y New Brunswick. La defoliación anual repetida (debido al ataque del gusano medidor de la pícea [Choristoneura fumiferana Clemens]) provoca la mortalidad del abeto balsámico, seguida del desprendimiento de corteza, desarrollo de líquenes colgantes (musgo español o barba de viejo, Usnea spp.), fractura del ápice y caída por viento, alcanzando su punto máximo entre 5 y 8 años después de la mortalidad. El volumen de material leñoso caído es inicialmente bajo, pero aumenta sustancialmente con la descomposición progresiva de la masa forestal tras la mortalidad. El piso del bosque es una mezcla de musgos pluma (Pleurozium schreberi spp.), acículas de coníferas y hojas de caducifolias.
ui.label.fuelinfo.fuel.m4  = Este tipo de combustible (y su contraparte sin hojas, M3) se caracteriza por masas mixtas en las que el abeto balsámico (Abies balsamea (L.) Mill.) crece, a menudo como especie del sotobosque, en una mezcla heterogénea con píceas (Picea spp.), pinos (Pinus spp.) y abedules (Betula spp.). Estas masas se encuentran en las regiones de Great Lakes\u2013St. Lawrence y el Bosque Boreal de Canadá, y no deben confundirse con las masas puras de abeto balsámico típicas de Nova Scotia y New Brunswick. La defoliación anual repetida (debido al ataque del gusano medidor de la pícea [Choristoneura fumiferana Clemens]) provoca la mortalidad del abeto balsámico, seguida del desprendimiento de corteza, desarrollo de líquenes colgantes (musgo español o barba de viejo, Usnea spp.), fractura del ápice y caída por viento, alcanzando su punto máximo entre 5 y 8 años después de la mortalidad. El volumen de material leñoso caído es inicialmente bajo, pero aumenta sustancialmente con la descomposición progresiva de la masa forestal tras mortalidad. El piso del bosque es una mezcla de musgos pluma (Pleurozium schreberi spp.), acículas de coníferas y hojas de caducifolias. La capa orgánica está moderadamente compactada y tiene una profundidad de 8 a 10 cm. Los incendios de verano se ven limitados por la proliferación de vegetación verde en el sotobosque, resultado de la apertura del dosel. A medida que se acumula suficiente combustible superficial debido a la descomposición de la masa forestal (generalmente después de 4 a 5 años), el fuego puede propagarse a través del complejo de combustibles, aunque no con la misma intensidad que en primavera. El potencial de comportamiento del fuego alcanza su punto máximo entre 5 y 8 años después de la mortalidad, disminuyendo gradualmente a medida que los combustibles superficiales se descomponen y la vegetación del sotobosque continúa proliferando.
ui.label.fuelinfo.fuel.o1a  = Este tipo de combustible se caracteriza por una cobertura continua de pasto, con presencia ocasional de árboles o grupos de arbustos que no afectan de manera significativa el comportamiento del fuego. Existen dos subtipos designados para los pastizales: uno para la condición de pasto enmarañado común después del deshielo o en primavera (O1-a), y otro para el pasto seco en pie, típico de finales del verano y comienzos del otoño (O1-b). La proporción de material curado o muerto en los pastizales tiene un efecto marcado sobre la propagación del fuego y debe estimarse con cuidado.
ui.label.fuelinfo.fuel.o1ab  = Este tipo de combustible se caracteriza por una cobertura continua de pasto, con presencia ocasional de árboles o grupos de arbustos que no afectan de manera significativa el comportamiento del fuego. Existen dos subtipos designados para los pastizales: uno para la condición de pasto enmarañado común después del deshielo o en primavera (O1-a), y otro para el pasto seco en pie, típico de finales del verano y comienzos del otoño (O1-b). La proporción de material curado o muerto en los pastizales tiene un efecto marcado sobre la propagación del fuego y debe estimarse con cuidado.
ui.label.fuelinfo.fuel.o1b  = Este tipo de combustible se caracteriza por una cobertura continua de pasto, con presencia ocasional de árboles o grupos de arbustos que no afectan de manera significativa el comportamiento del fuego. Existen dos subtipos designados para los pastizales: uno para la condición de pasto enmarañado común después del deshielo o en primavera (O1-a), y otro para el pasto seco en pie, típico de finales del verano y comienzos del otoño (O1-b). La proporción de material curado o muerto en los pastizales tiene un efecto marcado sobre la propagación del fuego y debe estimarse con cuidado.
ui.label.fuelinfo.fuel.s1  = Este tipo de combustible se caracteriza por restos de tala (?slash?) resultantes de cortes a tala rasa con tractor o skidder en masas maduras de pino Jack (Pinus banksiana Lamb.) o pino Lodgepole (Pinus contorta Dougl. ex Loud.). El material de desecho suele tener una o dos temporadas, conservando hasta un 50?% del follaje, especialmente en las ramas más cercanas al suelo. No se ha aplicado ningún tratamiento posterior a la tala, y los combustibles de desecho son continuos. Las copas y ramas dejadas en el sitio generan cargas y profundidades de combustible moderadas. La cobertura del suelo está compuesta por musgo pluma (Pleurozium schreberi) continuo, mezclado con una capa discontinua de hojarasca de acículas caídas. Las capas orgánicas tienen una profundidad moderada y están relativamente compactadas.
ui.label.fuelinfo.fuel.s2  = Este tipo de combustible se caracteriza por restos de tala (?slash?) resultantes de cortes a tala rasa con tractor o skidder en masas maduras o sobremaduras de pícea blanca (Picea glauca (Moench) Voss) y abeto subalpino (Abies lasiocarpa (Hook.) Nutt.) o abeto balsámico (Abies balsamea (L.) Mill.). El material de desecho suele tener una o dos temporadas, conservando entre un 10?% y un 50?% del follaje en las ramas. No se ha aplicado ningún tratamiento posterior a la tala. La continuidad del combustible puede verse interrumpida por los senderos de arrastre, a menos que el sitio haya sido talado en invierno. Las copas se han dejado en el sitio, y la mayor parte del combustible de ramas se ha desprendido durante el arrastre de los troncos hasta los patios de acopio, lo cual da lugar a cargas y profundidades de combustible moderadas. Las cantidades de combustible leñoso astillado, grueso y en descomposición pueden ser significativas. La cobertura del suelo está compuesta por musgo pluma (Pleurozium schreberi) con una cantidad considerable de hojarasca de acículas caída desde el material de desecho. Las capas orgánicas son moderadamente profundas y compactas.
ui.label.fuelinfo.fuel.s3  = Este tipo de combustible se caracteriza por restos de tala (?slash?) resultantes de cortes a tala rasa con sistema de arrastre por cable (?high-lead logging?) en masas maduras o sobremaduras de coníferas mixtas de la región costera de British Columbia. Las especies predominantes son el cedro rojo occidental (Thuja plicata Donn.), la cicuta occidental (Thuja heterophylla (Raf.) Sarg.) y el abeto de Douglas (Pseudotsuga menziesii (Mirb.) Franco). El material de desecho suele tener una temporada de antigüedad; el componente de cedro conserva todo su follaje, ya curado, en las ramas, mientras que los componentes de cicuta y abeto de Douglas pueden haber perdido hasta un 50?% del suyo. Los combustibles de desecho tienden a ser continuos y no compactados. Puede haber una carga muy elevada de material roto, podrido y sin valor comercial, dependiendo del grado de decadencia de la masa forestal. La profundidad del combustible de desecho puede variar entre 0.5 y 2.0 m. La cobertura del suelo puede consistir en musgo pluma (Pleurozium schreberi) o simplemente una capa de hojarasca vieja compactada, debajo de una cantidad significativa de acículas recientes caídas desde el material de desecho. Las capas orgánicas son de profundidad moderada a profunda y compactas. Pueden estar presentes componentes arbustivos y herbáceos del sotobosque de leves a moderados. Este tipo de combustible también puede aplicarse a los restos de tala de cedro y cicuta en la zona húmeda de la región costera e interior de British Columbia, donde no está presente el componente de abeto Douglas.

